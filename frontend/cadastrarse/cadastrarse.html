<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <title>
           Cadastre-se
        </title>
        
        

        <link rel="stylesheet" href="cadastrarse.css">
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap");
          </style>
    </head>
    <body>
        <header id="header">
            <section id="section-topo">
              <div id="div-boas-vindas">
                <div id="div-olá">Olá, visitante</div>
                <div id="div-menu-fazer-login"><a href="login/login.html">Fazer Login</a></div>
                <div id="div-menu-cadastrar-se"><a href="cadastrese.html">Cadastrar-se</a></div>
              </div>
            </section>
      
            <img src="../logo.png" id="imgLogo" />
            <input
              id="input-text-busca"
              placeholder="Digite o que procura..."
              type="text"
            />
            <input id="input-image-lupa" type="image" src="../lupa-busca2.png" />
      
            <nav id="menu">
              <section class="categoria">
                <div id="div-total-categorias">
                  <img src="../menu.png" class="img-menu-categorias" />
                  <div id="div-categorias">Categorias</div>
                </div>
      
                <div id="div-categorias-placa">
                  <a href="../categoriasPlacas/categoriasPlacas.html">Placas</a>
                </div>
      
                <div id="div-categorias-controles">
                  <a href="../categoriasControles/categoriasControles.html">Controles</a>
                </div>
              </section>
      
              <div id="div-menu-home">
                <a href="../index.html">Home</a>
              </div>
      
              <div id="div-menu-fale-conosco">
                <a href="../contato/contato.html">Fale conosco</a>
              </div>
      
              <div id="div-menu-sobre-nos">
                <a href="../sobrenos/sobrenos.html">Sobre Nós</a>
              </div>
            </nav>
          </header>

          <main id="main">
            <nav id="nav-mapa-historico">
                <span id="span-mapa-historico-home"><a href="../index.html">Home</a></span> > <span id="span-mapa-historico-cadastrarse">Criar conta</span>
            </nav>

            <div id="div-dados-pessoais">
                <h1 id="h1-dados-pessoais">Detalhes pessoais</h1>
                <input id="input-email" type="text" placeholder="E-mail"/>
                <input id="input-senha" type="text" placeholder="Senha"/>
                <input id="input-senha-2" type="text" placeholder="Digite novamente a senha"/>
            </div>


            <div id="div-detalhes-da-entrega">
                <h1 id="h1-detalhes-da-entrega">Detalhes da entrega</h1>
                <input id="input-cep" type="text" placeholder="CEP"/>
                <input id="input-nome" type="text" placeholder="Nome"/>
                <input id="input-sobrenome" type="text" placeholder="Sobrenome"/>
                <input id="input-cpf-cnpj" type="text" placeholder="Cpf"/>
                <input id="input-telefone" type="text" placeholder="Telefone"/>
                <input id="input-endereco" type="text" placeholder="Endereço"/>
                <input id="input-bairro" type="text" placeholder="Bairro"/>
                <input id="input-numero" type="text" placeholder="Número"/>
                <input id="input-complemento" type="text" placeholder="Complemento"/>
                <input id="input-cidade" type="text" placeholder="Cidade"/>
                <input id="input-estado" type="text" placeholder="Estado"/>
            </div>

            <button type="button" id="button-enviar">Cadastrar-se</button>
          </main>
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

   <script src="cadastrese.js">
          
    </script>
</html>
