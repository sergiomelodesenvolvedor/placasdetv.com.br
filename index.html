<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap");
    </style>
  </head>

  <body>
    <header id="header">
      <section id="section-topo">
        <div id="div-boas-vindas">
          <div id="div-olá">Olá, visitante</div>
          <div id="div-menu-fazer-login"><a href="login.html">Fazer Login</a></div>
          <div id="div-menu-cadastrar-se"><a href="cadastre-se.html">Cadastrar-se</a></div>
        </div>
      </section>

      <img src="logo.png" id="imgLogo" />
      <input
        id="input-text-busca"
        placeholder="Digite o que procura..."
        type="text"
      />
      <input id="input-image-lupa" type="image" src="lupa-busca2.png" />

      <nav id="menu">
        <section class="categoria">
          <div id="div-total-categorias">
            <img src="menu.png" class="img-menu-categorias" />
            <div id="div-categorias">Categorias</div>
          </div>

          <div id="div-categorias-placa">
            <a href="categoriasPlacas.html">Placas</a>
          </div>

          <div id="div-categorias-controles">
            <a href="categoriasControles.html">Controles</a>
          </div>
        </section>

        <div id="div-menu-home">
          <a href="index.html">Home</a>
        </div>

        <div id="div-menu-fale-conosco">
          <a href="contato.html">Fale conosco</a>
        </div>

        <div id="div-menu-sobre-nos">
          <a href="sobrenos.html">Sobre Nós</a>
        </div>
      </nav>
    </header>

    <main id="main"></main>

    <footer id="footer"></footer>
  </body>
</html>
